stages:
  - install
  - build
  - test

variables:
  NODE_ENV: development
  CI: 'true'
  PNPM_HOME: "$CI_PROJECT_DIR/.pnpm"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .pnpm-store/

before_script:
  - corepack enable
  - corepack prepare pnpm@latest --activate
  - pnpm install --frozen-lockfile

install_dependencies:
  stage: install
  script:
    - echo "Dependencies installed with pnpm"

build_storybook:
  stage: build
  script:
    - pnpm build-storybook
  artifacts:
    paths:
      - dist-storybook/
    expire_in: 1 hour

test_storybook:
  stage: test
  needs:
    - build_storybook
  script:
    - pnpm build-storybook
    - npx http-server dist-storybook -p 6006 &
    - sleep 5
    - pnpm test-storybook