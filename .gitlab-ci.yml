stages:
  - install
  - build
  - test

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

install_dependencies:
  stage: install
  script:
    - npm ci

build_storybook:
  stage: build
  script:
    - npm run build-storybook
  artifacts:
    paths:
      - dist-storybook/
    expire_in: 1 hour

test_storybook:
  stage: test
  needs:
    - build_storybook
  image: node:20 # lub inna zgodna z twoim projektem
  script:
    - npm install -g http-server
    - http-server dist-storybook -p 6006 &
    - sleep 5 # poczekaj aż serwer się uruchomi
    - npm run test-storybook